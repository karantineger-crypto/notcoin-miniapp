<!DOCTYPE html>
<html>
<head>
  <title>Notcoin Market Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Notcoin Market</h1>
  <div id="market"></div>
  <script>
    // Telegram WebApp API
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Получаем user_id из Telegram WebAppData
    const user_id = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;

    // Получаем список карт с твоего сервера
    fetch('https://your-server.com/market')
      .then(res => res.json())
      .then(cards => {
        const marketDiv = document.getElementById('market');
        cards.forEach(card => {
          const btn = document.createElement('button');
          btn.innerText = `Купить ${card[1]} за ${card[3]} NOT`;
          btn.onclick = () => {
            fetch('https://your-server.com/buy', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({user_id, card_id: card[0]})
            })
            .then(res => res.json())
            .then(data => alert(data.msg));
          };
          marketDiv.appendChild(btn);
          marketDiv.appendChild(document.createElement('br'));
        });
      });
  </script>
</body>
</html>
