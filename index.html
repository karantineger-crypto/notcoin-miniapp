<!DOCTYPE html>
<html>
<head>
  <title>Notcoin Market Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Notcoin Market</h1>
  <div id="profile"></div>
  <div id="cart"></div>
  <div id="history"></div>
  <div id="market"></div>
  <script>
    // Telegram WebApp API
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Получаем user_id из Telegram WebAppData
    const user_id = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;

    // Укажи здесь свой реальный адрес API-сервера!
    const API_URL = 'https://bright-lizards-check.loca.lt';

    // --- Профиль пользователя ---
    if (user_id) {
      fetch(`${API_URL}/profile?user_id=${user_id}`)
        .then(res => res.json())
        .then(data => {
          if (data.balance !== undefined) {
            document.getElementById('profile').innerText =
              `Профиль: Баланс: ${data.balance} NOT, Уровень: ${data.trading_level}, Опыт: ${data.experience}`;
          } else {
            document.getElementById('profile').innerText = "Профиль не найден!";
          }
        })
        .catch(() => {
          document.getElementById('profile').innerText = "Ошибка загрузки профиля!";
        });

      // --- Корзина пользователя ---
      fetch(`${API_URL}/cart?user_id=${user_id}`)
        .then(res => res.json())
        .then(items => {
          if (items.length > 0) {
            document.getElementById('cart').innerText =
              "Корзина: " + items.map(i => `${i[1]} (${i[2]} NOT)`).join(', ');
          } else {
            document.getElementById('cart').innerText = "Корзина пуста";
          }
        })
        .catch(() => {
          document.getElementById('cart').innerText = "Ошибка загрузки корзины!";
        });

      // --- История пользователя ---
      fetch(`${API_URL}/history?user_id=${user_id}`)
        .then(res => res.json())
        .then(items => {
          if (items.length > 0) {
            document.getElementById('history').innerText =
              "История: " + items.map(i => `${i[0]}: ${i[1]} (${i[2]})`).join('; ');
          } else {
            document.getElementById('history').innerText = "История пуста";
          }
        })
        .catch(() => {
          document.getElementById('history').innerText = "Ошибка загрузки истории!";
        });
    }

    // --- Маркет ---
    fetch(`${API_URL}/market`)
      .then(res => res.json())
      .then(cards => {
        const marketDiv = document.getElementById('market');
        cards.forEach(card => {
          const btn = document.createElement('button');
          btn.innerText = `Купить ${card[1]} за ${card[3]} NOT`;
          btn.onclick = () => {
            fetch(`${API_URL}/buy`, {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({user_id, card_id: card[0]})
            })
            .then(res => res.json())
            .then(data => alert(data.msg));
          };
          marketDiv.appendChild(btn);
          marketDiv.appendChild(document.createElement('br'));
        });
      })
      .catch(err => {
        document.getElementById('market').innerText = "Ошибка загрузки данных с сервера!";
        console.error(err);
      });
  </script>
</body>
</html>
